<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .product {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .product-image {
    flex: 1 1 40%;
    margin-right: 20px;
  }
  .product-image img {
    width: 20%;
    border-radius: 8px;
  }
  .product-info {
    flex: 1 1 60%;
  }
  
  
  .product-description {
    font-size: 16px;
    margin-bottom: 20px;
  }
  .product-price {
    font-size: 20px;
    font-weight: bold;
    color: #007bff;
    margin-bottom: 20px;
  }
  .add-to-cart {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .add-to-cart:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
 
  <div class="product">
    <div class="product-image">
      <img src="iphone.jpg" alt="Product Image">
     
    </div>
    <div class="product-info">
      
      <div class="product-description">Apple iPhone 15 Pro (1 TB) - Black Titanium</div>
      <div class="product-price">1,77,000</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</div>

</body>
</html>
