<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scrolling Website</title>
  
  <style>
    body, html {
  margin: 0;
  padding: 0;
}

.wrapper {
  width: 100%;
  overflow-x: auto;
  white-space: nowrap;
}

.content {
  width: 500px; 
}

.section {
  display: inline-block;
  width: 400px; 
  padding: 20px;
  margin-right: 20px;
  background-color: #e98989;
}

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <section class="section">
        <h2>Section 1</h2>
        <p>This is the content of Section 1.</p>
      </section>
      <section class="section">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
      </section>
      <section class="section">
        <h2>Section 3</h2>
        <p>This is the content of Section 3.</p>
      </section>
      <section class="section">
        <h2>Section 4</h2>
        <p>This is the content of Section 4.</p>
      </section>
      <section class="section">
        <h2>Section 5</h2>
        <p>This is the content of Section 5.</p>
      </section>
      
    </div>
  </div>
</body>
</html>
