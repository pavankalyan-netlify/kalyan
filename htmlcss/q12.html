<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Text</title>
  
  <style>
    .font1 {
  font-family: Arial, sans-serif;
}

.font2 {
  font-family: 'Times New Roman', Times, serif;
}

.font3 {
  font-family: 'Courier New', Courier, monospace;
}

.size-large {
  font-size: 24px;
}

.size-medium {
  font-size: 18px;
}

.size-small {
  font-size: 14px;
}

.color-red {
  color: red;
}

.color-green {
  color: green;
}

.color-blue {
  color: blue;
}

  </style>
</head>
<body>
  <div class="text-container">
    <p class="font1">This is text with Font 1.</p>
    <p class="font2">This is text with Font 2.</p>
    <p class="font3">This is text with Font 3.</p>
    <p class="size-large">This is large text.</p>
    <p class="size-medium">This is medium text.</p>
    <p class="size-small">This is small text.</p>
    <p class="color-red">This is red text.</p>
    <p class="color-green">This is green text.</p>
    <p class="color-blue">This is blue text.</p>
  </div>
</body>
</html>
