<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Tooltip</title>
  <style>
    .tooltip-container {
  position: relative;
}

.tooltip-text {
  visibility: hidden;
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 5px;
  border-radius: 5px;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
}

.tooltip-container:hover .tooltip-text {
  visibility: visible;
}

.tooltip {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.tooltip:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="tooltip-container">
    <button class="tooltip">Hover over me</button>
    <span class="tooltip-text">This is a tooltip</span>
  </div>
</body>
</html>
