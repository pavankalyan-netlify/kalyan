<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  
  <style>
    .progress-bar {
  width: 100%;
  background-color: #f2f2f2;
  border-radius: 5px;
  margin: 20px 0;
}

.progress {
  height: 20px;
  background-color: #007bff;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <div class="progress-bar">
    <div class="progress" style="width: 50%;"></div>
  </div>
</body>
</html>
