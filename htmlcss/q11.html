<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery</title>
  <style>
    .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 10px;
}

.gallery-item {
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
}

  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="rose.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="allflowers.jpg" alt="Image 2">
    </div>
    <div class="gallery-item">
        <img src="flower2.jpg" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="sunflower.jpg" alt="Image 4">
      </div>
      <div class="gallery-item">
        <img src="flower3.jpg" alt="Image 5">
      </div>
      <div class="gallery-item">
        <img src="flower4.jpg" alt="Image 6">
      </div>
      <div class="gallery-item">
        <img src="flower5.jpg" alt="Image 7">
      </div><var></var>
    <!-- Add more gallery items as needed -->
  </div>
</body>
</html>
