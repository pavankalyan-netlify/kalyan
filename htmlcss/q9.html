<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Effect</title>
  
  <style>
      .image-container {
  width: 300px;
  height: 200px; 
  overflow: hidden;
}

.image-container img {
  width: 100%;
  height: auto;
  transition: transform 0.3s ease;
}

.image-container img:hover {
  transform: scale(2.05); 
}

  </style>
</head>
<body>
  <div class="image-container">
    <img src="sunflower.jpg" alt="Sample Image">
  </div>
</body>
</html>
