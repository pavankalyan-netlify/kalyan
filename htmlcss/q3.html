<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>responsive</title>
</head>
<body>
<h2>Show Different Images Depending on Browser Width</h2>
<picture>
  <source srcset="sunflower.jpg" media="(max-width: 600px)">
  <source srcset="rose.jpg" media="(max-width: 1500px)">

  <img src="rose.jpg" alt="Flowers" style="width:auto;">
</picture>

</body>
</html>
