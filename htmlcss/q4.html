<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Button</title>
<style>
  .hover-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    
  }

  .hover-button:hover {
    background-color: #4577a0;
  }
</style>
</head>
<body>

<button class="hover-button">Hover Over </button>

</body>
</html>
