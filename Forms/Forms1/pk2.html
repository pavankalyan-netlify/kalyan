<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2-column layout</title>
<style>
  .layout{
    display: flex;
  }
  
  .column {
    flex: 1;
    padding: 20px;
    border: 1px solid #e97474;
    background-color: blue;
    margin: 0 10px;
  }
</style>
</head>
<body>

<div class="layout">
  <div class="column">
    <h2>Column 1</h2>
    <p>Enter your data into column 1</p>
  </div>
  
  <div class="column">
    <h2>Column 2</h2>
    <p>Enter your data into column 2</p>
  </div>
</div>

</body>
</html>
